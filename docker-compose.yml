version: "3.8"

services:
  job-matching-calculator:
    build: ./job-matching-calculator/
    ports:
      - 5000:5000
    networks:
      - app-network
    environment:
      - POSTGRES_DATABASE=$POSTGRES_DATABASE
      - POSTGRES_USERNAME=$POSTGRES_USERNAME
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - POSTGRES_HOST=$POSTGRES_HOST
      - POSTGRES_PORT=$POSTGRES_PORT
      - FLASK_HOST=$FLASK_HOST
    depends_on:
      - postgres

  backend:
    build: ./backend/
    environment:
      - POSTGRES_DATABASE=$POSTGRES_DATABASE
      - POSTGRES_USERNAME=$POSTGRES_USERNAME
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - POSTGRES_HOST=$POSTGRES_HOST
      - POSTGRES_PORT=$POSTGRES_PORT
      - JOBMATCHINGCALCULATOR_URL=$JOBMATCHINGCALCULATOR_URL
      - WAIT_HOSTS=postgres:5432
      - WAIT_HOSTS_TIMEOUT=1000
    ports:
      - 3333:3333
    networks:
      - app-network
    links:
      - "job-matching-calculator:job-matching-calculator"
    depends_on:
      - postgres
      # - job-matching-calculator

  nginx:
    build: ./backend/.docker/nginx/
    ports:
      - 80:80
    depends_on: 
      - backend
    networks:
      - app-network
    restart: always

  # bitnami-postgres:
  postgres:
    # image: 'bitnami/postgresql:12'
    image: postgres
    ports: 
      - 5432:5432
    environment:
      - POSTGRES_DATABASE=$POSTGRES_DATABASE
      - POSTGRES_USERNAME=$POSTGRES_USERNAME
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - POSTGRES_HOST=$POSTGRES_HOST
      - POSTGRES_PORT=$POSTGRES_PORT
    networks:
      - app-network
    volumes:
      - ./database/:/var/lib/postgresql/data 
      # - 'postgresql_data_12:/bitnami/postgresql12'


networks:
  app-network:
    driver: bridge

